<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Sen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styleQ.css">
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1 class="title-section">JS-QUIZ</h1>
    </header>
    <div class="wrapper">
        <div class="qa-section" style="display: none;">
            <div class="question">
                <h2 class="question-section">Loading..</h2>
            </div>
            <div class="answer">
                <h3 class="prefix">A</h3>
                <h3 class="answer-section"></h3>
            </div>
            <div class="answer">
                <h3 class="prefix">B</h3>
                <h3 class="answer-section"></h3>
            </div>
            <div class="answer">
                <h3 class="prefix">C</h3>
                <h3 class="answer-section"></h3>
            </div>
            <div class="answer">
                <h3 class="prefix">D</h3>
                <h3 class="answer-section"></h3>
            </div>
            <div class="button-section">
                <button class="btn-submit btn">Submit answer</button>
                <p class="warning" style="visibility: hidden; color:red">Please choose an answer first.</p>
                <button class="btn-next btn" style="visibility: hidden;">Next question</button>
            </div>
        </div>
        <div class="start-game-section">
         <form name="myform">
            <div class="select-amount start">
                <label for="amount">Number of Questions:</label>
                <input type="number" value = "5" class="info" id="amount" name="amount" min="5" max="25" required>
            </div>

            <div class="select-category start">
                <label for="category">Select category:</label>
                <select id="category" class="info">
                    <option value="any-category">Any Category</option>
                </select>
            </div>

            <div class="select-difficulty start">
                <label for="difficulty">Select difficulty:</label>
                <select id="difficulty" class="info">
                    <option value="any-diff">Any Difficulty</option>
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="hard">Hard</option>
                </select>
            </div>

            <div class="select-type start">
                <label for="type">Select type:</label>
                <select id="type" class="info">
                    <option value="any-type">Any Type</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True False</option>
                </select>
            </div>

            <button class="btnStart btn" type="submit">Start Quiz</button>
        </form>
    </div>
    <div class="guessed" style="display: none; ">
        <h1 class="guessed-section">You guessed: 1/10</h1>
        <button class="btnMenu btn">Go to menu</button>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
