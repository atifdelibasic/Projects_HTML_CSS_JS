<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TyperGame</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>TypeFast</h1>
  </header>
  <div class="container text-center">

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type The Given Word Within
          <span class="text-success" id="seconds">5</span> Seconds:</p>
        <h2 class="display-4 mb-5" id="current-word">Click to play</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
        <h4 class="mt-3" id="message"></h4>

        <!-- Time & Score Columns -->
        <div class="row mt-4">
          <div class="col-md-12 mt-0">
            <h3>
              <span id="answer">. . .</span>
            </h3>
          </div>
          <div class="col-md-6 mt-3">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6 mt-3">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
          <div class="col-md-12 mt-3">
            <h3>Best score:
              <span id="bestScore">0</span>
            </h3>
          </div>
          <div class="col-md-12">
            <button type="button" class="btn btn-danger" id ="reset">Reset score</button>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-3">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>Type each word in the given amount of seconds to score. To play again, click "play again". Your score
                will reset</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<script src="typefast.js"></script>
</body>

</html>
