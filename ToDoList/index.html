<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./todolist.css">
    <title>ToDoList</title>
</head>
<body>
    <header>
        <img src="./edit (1).png" alt="" title="Atif Delibasic &copy; 2020">
        <span>ToDoList</span>
        <img id="clear" src="./refresh (2).png" alt="" onclick="ClearStorage()">
    </header>
    <div id="container">
        <div class="wrap">
            <input id="unos" type="text" placeholder="Enter text" maxlength="30">
            <button type="button" class="btn btn-primary" onclick="DodajTask()">ADD</button>
        </div>
        <div id="new"></div>
        <!-- <div class="task">
            <input class="check" type="checkbox">
            <p>Popiti kafu</p>            
            <i class="fa fa-trash" onclick="Ukloni()"></i>
        </div> -->
        <button id="btnScroll" onclick="goToTop()">TOP</button>
    </div>
    <script src="todolist.js"></script>
    <script src="https://kit.fontawesome.com/73221f50e1.js" crossorigin="anonymous"></script>

</body>
</html>
